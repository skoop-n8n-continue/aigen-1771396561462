<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Digital Signage</title>
    <link rel="stylesheet" href="styles.css?v=1740051187">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <!-- Main Current Weather Section -->
        <div class="main-content">
            <div class="weather-info">
                <div class="condition">Sunny</div>
                <div class="temperature">22°F</div>
                <div class="details">
                    <div class="date" id="current-date">Monday, February 16</div>
                    <div class="location">Location</div>
                    <div class="temp-range">H: 22° L: 22°</div>
                </div>
            </div>
            
            <div class="weather-icon">
                <svg viewBox="0 0 100 100" class="sun-svg">
                    <circle cx="50" cy="50" r="20" fill="#FFD700" />
                    <g stroke="#FFD700" stroke-width="6" stroke-linecap="round">
                        <line x1="50" y1="10" x2="50" y2="20" />
                        <line x1="50" y1="80" x2="50" y2="90" />
                        <line x1="10" y1="50" x2="20" y2="50" />
                        <line x1="80" y1="50" x2="90" y2="50" />
                        <line x1="22" y1="22" x2="29" y2="29" />
                        <line x1="71" y1="71" x2="78" y2="78" />
                        <line x1="22" y1="78" x2="29" y2="71" />
                        <line x1="71" y1="29" x2="78" y2="22" />
                    </g>
                </svg>
            </div>
        </div>

        <!-- 4-Day Forecast Section -->
        <div class="forecast-panel">
            <div class="forecast-item">
                <span class="f-day">TUE</span>
                <svg viewBox="0 0 100 100" class="f-icon"><circle cx="50" cy="50" r="20" fill="#FFD700" /><g stroke="#FFD700" stroke-width="8" stroke-linecap="round"><line x1="50" y1="10" x2="50" y2="20" /><line x1="50" y1="80" x2="50" y2="90" /><line x1="10" y1="50" x2="20" y2="50" /><line x1="80" y1="50" x2="90" y2="50" /></g></svg>
                <span class="f-temp">24°/18°</span>
            </div>
            <div class="forecast-item">
                <span class="f-day">WED</span>
                <svg viewBox="0 0 100 100" class="f-icon"><circle cx="50" cy="50" r="20" fill="#FFD700" /><g stroke="#FFD700" stroke-width="8" stroke-linecap="round"><line x1="50" y1="10" x2="50" y2="20" /><line x1="50" y1="80" x2="50" y2="90" /><line x1="10" y1="50" x2="20" y2="50" /><line x1="80" y1="50" x2="90" y2="50" /></g></svg>
                <span class="f-temp">23°/17°</span>
            </div>
            <div class="forecast-item">
                <span class="f-day">THU</span>
                <svg viewBox="0 0 100 100" class="f-icon"><circle cx="50" cy="50" r="20" fill="#FFD700" /><g stroke="#FFD700" stroke-width="8" stroke-linecap="round"><line x1="50" y1="10" x2="50" y2="20" /><line x1="50" y1="80" x2="50" y2="90" /><line x1="10" y1="50" x2="20" y2="50" /><line x1="80" y1="50" x2="90" y2="50" /></g></svg>
                <span class="f-temp">22°/16°</span>
            </div>
            <div class="forecast-item">
                <span class="f-day">FRI</span>
                <svg viewBox="0 0 100 100" class="f-icon"><circle cx="50" cy="50" r="20" fill="#FFD700" /><g stroke="#FFD700" stroke-width="8" stroke-linecap="round"><line x1="50" y1="10" x2="50" y2="20" /><line x1="50" y1="80" x2="50" y2="90" /><line x1="10" y1="50" x2="20" y2="50" /><line x1="80" y1="50" x2="90" y2="50" /></g></svg>
                <span class="f-temp">25°/19°</span>
            </div>
        </div>
    </div>
    <script src="script.js?v=1740051187"></script>
</body>
</html>
